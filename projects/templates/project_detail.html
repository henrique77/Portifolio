{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1 style="text-align:center; font-size: 64px; font-weight: bold">{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5 style="font-size: 32px; font-weight: bold">Sobre o projeto:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5 style="font-size: 32px; font-weight: bold">Tecnologia usada:</h5>
        <p>{{ project.technology }}</p>
        <a href="{% url 'project_index' %}"
                   class="btn btn-primary">
                    Todos projetos
        </a>

    </div>
</div>
{% endblock %}
